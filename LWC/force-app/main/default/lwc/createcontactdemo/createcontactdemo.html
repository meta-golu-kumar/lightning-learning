<template>
    <lightning-card title="Contact" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-input label="Id" disabled value={contactId}></lightning-input>
            <lightning-input label="First Name" value={firstName} onchange={handleFNameChange}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleLNameChange}></lightning-input>
            <lightning-input label="Email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-input label="Experience" value={experience} type="number" onchange={handleExperienceChange}></lightning-input><br>
            <lightning-button label="Create Contact" variant="brand" onclick={createContact}></lightning-button>
        </div>
     </lightning-card>
</template>
